<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLUEHOUSE BV Style Guide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4da6ff;
        --primary-dark: #3385ff;
        --bg-main: #f5f5f5;
        --bg-card: #333;
        --text-main: #1a1a1a;
        --text-light: #fff;
        --border-gray: #ccc;
        --shadow-light: rgba(0, 0, 0, 0.05);
        --shadow-medium: rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Montserrat", sans-serif;
        padding: 40px;
        background: var(--bg-main);
        color: var(--text-main);
        line-height: 1.6;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 36px;
        margin: 40px 0 20px;
      }

      h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .color-box {
        width: 120px;
        height: 120px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        color: var(--text-light);
        border-radius: 10px;
        font-weight: bold;
        box-shadow: 0 2px 6px var(--shadow-medium);
      }

      .color-box--secondary {
        color: var(--text-main);
      }

      .component {
        margin: 30px 0;
      }

      .btn {
        background: var(--primary);
        color: var(--text-light);
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s, transform 0.3s;
        display: inline-block;
      }

      .btn:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      .card {
        background: var(--bg-card);
        color: var(--text-light);
        padding: 20px;
        border-radius: 12px;
        max-width: 320px;
        box-shadow: 0 5px 15px var(--shadow-light);
      }

      input[type="text"] {
        padding: 12px;
        border: 1px solid var(--border-gray);
        border-radius: 8px;
        width: 100%;
        max-width: 300px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px var(--shadow-medium);
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        h1 {
          font-size: 36px;
        }

        h2 {
          font-size: 28px;
        }

        .color-box {
          width: 100px;
          height: 100px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Style Guide</h1>

    <h2>Colors</h2>
    <div class="color-box" style="background: var(--text-main)">Main BG</div>
    <div class="color-box" style="background: var(--primary)">Accent</div>
    <div
      class="color-box color-box--secondary"
      style="background: var(--bg-main)"
    >
      Secondary BG
    </div>
    <div class="color-box" style="background: var(--bg-card)">Card BG</div>

    <h2>Typography</h2>
    <h1>Heading 1 - Montserrat 48px</h1>
    <h2>Heading 2 - Montserrat 36px</h2>
    <p>Body Text - 16px, line-height 1.6</p>

    <h2>Components</h2>
    <div class="component">
      <h3>Button</h3>
      <a href="#" class="btn">Click Me</a>
    </div>

    <div class="component">
      <h3>Card</h3>
      <div class="card">
        <h3>Sample Card</h3>
        <p>This is a sample card component. It's cute, right?</p>
      </div>
    </div>

    <div class="component">
      <h3>Form Input</h3>
      <input type="text" placeholder="Sample Input" />
    </div>
  </body>
</html>
